{% extends 'core/base.html' %}

{% block title %} Login | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white font-bold">Log in</h1>
</div>
<form method="post" action="." class="lg:w-1/3 w-full px-6 py-8 mx-auto bg-teal-700 rounded-xl shadow-lg">
    {% csrf_token %}
    
    <div class="mb-6">
        <label for="username" class="block text-white text-left mb-2">Username</label>
        <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded-xl text-black focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2" />
    </div>

    <div class="mb-6">
        <label for="password" class="block text-white text-left mb-2">Password</label>
        <input type="password" name="password" id="password" class="w-full px-4 py-2 text-black rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2" />
    </div>

    {% if form.errors %}
    <div class="mb-6">
        {% for field in form %}
            {% for error in field.errors %}
            <div class="mb-2 p-4 rounded-xl bg-red-500 text-white">
                <p>{{ error|escape }}</p>
            </div>
            {% endfor %}
        {% endfor %}
    </div>
    {% endif %}

    <button type="submit" class="w-full px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2">Log in</button>
</form>
{% endblock %}
